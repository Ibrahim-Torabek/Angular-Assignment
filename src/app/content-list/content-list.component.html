<h2>Assignment #3</h2>
<h3>Generate Content Pipe and make an input field</h3>
<h4>Input Field:</h4>
<div class = "input-field">
  <span>Please enter title:</span>
  <input #title placeholder="can search by word">
  <button (click)="searchTitle(title.value)">Search</button>
</div>
<div>
  Search Result:
  <span *ngIf="searchResult" [innerHTML]="searchResult">
  </span>
</div>
<h4>Content List:</h4>

<h2> List of <strong>Novels</strong></h2>
<app-content-card
  *ngFor="let content of (contents | contentType:'Novel'); last  as isLast"
  [content]="content"
  [class.is-Last] = "isLast"
  [class.result-found] = "content == result"
  class="novel-list"
>
</app-content-card>
