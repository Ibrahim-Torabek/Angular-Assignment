<h2>Assignment #5</h2>
<h3>Async</h3>

<app-create-content [length]="contents.length" (newContentEvent)="addContent($event)"></app-create-content>


<h4>Search a Content</h4>
<div class = "input-field">
  <span>Please enter title:</span>
  <input #title placeholder="can search by word">
  <button (click)="searchTitle(title.value)">Search</button>
</div>
<div>
  Search Result:
  <span *ngIf="searchResult" [innerHTML]="searchResult">
  </span>
</div>
<h4>Content List:</h4>

<h2> List of <strong>Novels</strong></h2>
<app-content-card
  appBorder
  *ngFor="let content of (contents | contentType:'Novel'); last  as isLast; first as isFirst"
  [content]="content"
  [isFirst]= "isFirst"
  [isLast]= "isLast"
  [class.result-found] = "content == result"
  class="novel-list"
>
</app-content-card>

<h2> List of <strong>Poems</strong></h2>
<app-content-card
  appBorder
  *ngFor="let content of (contents | contentType:'Poem'); last  as isLast; first as isFirst"
  [content]="content"
  [isLast] = "isLast"
  [isFirst]="isFirst"
  [class.result-found] = "content == result"
  class="poem-list"

>
</app-content-card>
