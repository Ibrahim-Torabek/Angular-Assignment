<h2>Assignment #2</h2>
<h3>Generate ContentList component</h3>
<h4>Content List:</h4>

<div class="break-up-my-stuff">
  <table>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    <tr *ngFor="let content of contents">
      <td>{{ content.author }}</td>
      <td>{{ content.title }}</td>
      <td>{{ content.body }}</td>
    </tr>
  </table>

</div>
