
<h4>Create a new content</h4>
<div class="newContent">
  <div class="field">
    <div class="label">
      <label>Author:</label>
    </div>
    <div class="input required">
      <input [(ngModel)]="content.author">
    </div>
  </div>
  <div class="field">
    <div class="label">
      <label>Title:</label>
    </div>
    <div class="input required">
      <input [(ngModel)]="content.title">
    </div>
  </div>
  <div class="field">
    <div class="label">
      <label>Type:</label>
    </div>
    <div class="input">
      <input [(ngModel)]="content.type" placeholder="Novel or Poem">
    </div>
  </div>
  <div class="field">
    <div class="label">
      <label>Tags:</label>
    </div>
    <div class="input">
      <input placeholder="split with space"  [(ngModel)]="tags">
    </div>
  </div>
  <div class="field">
    <div class="label">
      <label>Body:</label>
    </div>
    <div class="input required">
      <textarea [(ngModel)]="content.body"></textarea>
    </div>
  </div>
  <div class="field">
    <div class="label">
      <label>Image URL:</label>
    </div>
    <div class="input">
      <input [(ngModel)]="content.imgUrl">
    </div>
  </div>
  <div class="field">
    <div class="label">
      <label></label>
    </div>
    <div class="input">
      <button (click)="createContent()" >
        <span *ngIf="!selectedContent">Create</span>
        <span *ngIf="selectedContent">Update</span>
      </button>
      <button (click)="cancelUpdating()" *ngIf="selectedContent">Cancel</button>
      <div class="warning">
        You can update a content by clicking it's image
      </div>

    </div>
  </div>


  <div class="field" *ngIf="message">
    <div class="label">
      Message:
    </div>
    <div class="input">
      {{ message }}
    </div>
  </div>
</div>
