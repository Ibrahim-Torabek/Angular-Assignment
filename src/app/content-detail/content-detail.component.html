<div *ngIf="error">
  <h1>
    Error Status: {{ error.status }}
  </h1>
  <h2>Error Message: <span color = "warning"> {{ error.body.error}} </span></h2>
  <mat-divider></mat-divider>
  Go To:
  <button
    mat-button c
    olor="accent"
    routerLink="/contents"
    routerLinkActive="active"
  >Content List</button>,
  <button
    mat-button
    color="accent"
    routerLink="/"
    routerLinkActive="active"
  >Dashboard</button>
</div>

<div *ngIf="!error">
  <h1>Detailed View of {{content.title}}</h1>
  <h3>(Author: {{ content.author }})</h3>


  <div class="mat-body-strong">
    <span *ngIf="content.tags" >
      Tags:
      <span *ngFor="let tag of content.tags; last as isLast">
        <span appHover>{{tag}}</span>
        <span *ngIf="!isLast"> | </span>
      </span>
    </span>
    <div class="flex-spacer"></div>
    <span *ngIf="content.type">Type:{{content.type}}</span>

  </div>
  <mat-divider *ngIf="content.type || content.tags"></mat-divider>
  <img *ngIf="content.imgUrl" src="{{content.imgUrl}}">
  <div class="body">
    {{ content.body }}
  </div>
  <mat-divider></mat-divider>
  <button
    mat-button color="accent"
    (click)="goBack()"
  >Go Back</button>
