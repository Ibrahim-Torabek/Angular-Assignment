<mat-card >
  <mat-card-header>
    <div mat-card-avatar>
      <img src="/assets/person.svg">
    </div>
    <mat-card-title>{{ content.title }}</mat-card-title>
    <mat-card-subtitle>{{ content.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-lg-image src="assets/person.svg" class="blank-image" *ngIf="!content.imgUrl" alt="Personal Image" routerLink="/content/{{content.id}}">
  <img mat-card-lg-image
    alt="Personal Image"
       src="{{content.imgUrl}}"
       class="person-image"
       id="person1-image"
       *ngIf="content.imgUrl"
       routerLink="/content/{{content.id}}"
  >
  <mat-card-content routerLink="/content/{{content.id}}">
    <p>
      <span class="mat-body">  {{ content.body}} </span>
    </p>

    <p>
      <span class="mat-body-strong" *ngIf="content.tags">
        <span *ngFor="let tag of content.tags; last as isLast">
          <span appHover>{{tag}}</span>
          <span *ngIf="!isLast"> | </span>
        </span>
      </span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openCreateDialog()">Edit</button>
    <div class="flex-spacer"></div>
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
